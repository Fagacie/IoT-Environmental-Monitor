# Netlify Configuration for IoT Dashboard
# Prevents caching of dynamic content

[[headers]]
# Cache-busting for HTML - always fetch fresh
for = "/*.html"
[headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
# Cache CSS and JS (they have cache-busting in code)
for = "/*.{js,css}"
[headers.values]
  Cache-Control = "public, max-age=3600"
